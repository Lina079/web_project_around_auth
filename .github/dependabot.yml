version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Bogota"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"

    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]